<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.min.css">
  <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
  <link rel="stylesheet" href="css/esmikegarcia.css">
</head>

<body>

  <div class="scroll-indicator"></div>

  <!--DESKTOP MENU-->
  <div class="navbar-container-left uk-visible@m">
    <div class="navbar-left">
      <a class="uk-navbar-toggle navbar-button">
        <p class="navbar-menu-label">MENÚ</p>
        <span uk-navbar-toggle-icon class="nav-menu-open navbar-button-menu"></span>
        <button class="uk-close-large navbar-button-menu uk-hidden nav-menu-close" type="button" uk-close></button>
      </a>
      <div class="navbar-social">
        <ul class="navbar-social-list">
          <li class="navbar-social-list-item">
            <a href="https://www.instagram.com/esmikegarcia/" target="_blank" class="uk-link-reset"><span uk-icon="instagram"></span></a>
          </li>
          <li class="navbar-social-list-item">
            <a href="https://twitter.com/esmikegarcia" target="_blank" class="uk-link-reset"><span uk-icon="twitter"></span></a>
          </li>
          <li class="navbar-social-list-item">
            <a href="https://www.facebook.com/EsMikeGarcia/" target="_blank" class="uk-link-reset"><span uk-icon="facebook"></span></a>
          </li>
          <li class="navbar-social-list-item">
            <a href="#" target="_blank" class="uk-link-reset"><span class="fab fa-spotify social-icon"></span></a>
          </li>
          <li class="navbar-social-list-item">
            <a href="#" target="_blank" class="uk-link-reset"><span uk-icon="youtube"></span></a>
          </li>
        </ul>
      </div>
      <div class="navbar-logo">
        <!-- <span>LOGO</span> -->
      </div>
    </div>
  </div>

  <!--MOBILE MENU-->
  <nav class="uk-navbar uk-hidden@m uk-position-fixed nav-mobile">
    <div class="uk-navbar-left">
      <a class="uk-navbar-toggle white">
        <span class="nav-menu-open" uk-navbar-toggle-icon></span>
        <button class="uk-close-large uk-hidden nav-menu-close" type="button" uk-close></button>
        <span class="uk-margin-small-left">MENÚ</span>
      </a>
    </div>
  </nav>

  <div class="uk-background-cover uk-light uk-flex" uk-height-viewport style="background-image: url('img/background.jpg');">
    <img class="uk-width-1-3@s uk-position-bottom-left uk-position-large large-logo uk-visible@m" src="img/logo.png" />
    <img class="uk-width-1-3 uk-width-1-4@s uk-position-bottom-left uk-position-large uk-hidden@m" src="img/logo.png" />
  </div>

  <div class="c-menu">
    <div class="c-menu-wrap js-menu-wrap">
      <div class="o-box uk-text-center">
        <ul class="uk-nav uk-nav-default nav-menu">
          <li class="nav-item"><a href="#">Biografía</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
          <li class="nav-item"><a href="#">Calendario</a></li>
          <li class="nav-item"><a href="#">Media (Prensa)</a></li>
          <li class="nav-item"><a href="#">Contacto</a></li>
        </ul>
        <div class="navbar-footer">
          <div class="uk-flex uk-flex-between uk-hidden@s">
            <a href="https://www.instagram.com/esmikegarcia/" target="_blank" class="uk-link-reset"><span uk-icon="instagram"></span></a>
            <a href="https://twitter.com/esmikegarcia" target="_blank" class="uk-link-reset"><span uk-icon="twitter"></span></a>
            <a href="https://www.facebook.com/EsMikeGarcia/" target="_blank" class="uk-link-reset"><span uk-icon="facebook"></span></a>
            <a href="#" target="_blank" class="uk-link-reset"><span class="fab fa-spotify social-icon"></span></a>
            <a href="#" target="_blank" class="uk-link-reset"><span uk-icon="youtube"></span></a>
          </div>

          <h3 class="uk-text-uppercase uk-text-center uk-visible@s white reduce-xs">Recibe todas las noticias de
            esmikegarcia a
            tu correo</h3>
          <h4 class="uk-text-uppercase uk-text-center uk-hidden@s white reduce-xs">Recibe todas las noticias de
            esmikegarcia a tu
            correo</h4>
          <form class="uk-flex uk-flex-center uk-margin-bottom">
            <input class="uk-input" type="text" placeholder="NOMBRE">
            <input class="uk-input uk-margin-left" type="email" placeholder="CORREO">
          </form>
          <div class="uk-flex-center uk-text-center" uk-grid>
            <div>
              <button class="uk-button uk-button-default white">ENVIAR</button>
            </div>
          </div>
          <p class="uk-text-uppercase uk-text-center white reduce-xs">Respetamos tu privacidad</p>
        </div>

      </div>
    </div>
  </div>

  <div id="content">
    <div class="uk-container">
      <div class="uk-section ">
        <div class="uk-container">

          <h1 class="uk-text-uppercase">Blog / Noticias</h1>

          <div uk-grid>
            <div id="tumbler-feed-container" class="uk-width-1-2@m">

              <div class="uk-card uk-card-secondary uk-card-body">
                <div class="uk-card-badge uk-label">Tumblr</div>
                <h3 class="uk-card-title uk-heading-bullet" id="tumblr-post-title"></h3>
                <div id="tumblr-post-body"></div>
              </div>


            </div>
            <div class="uk-width-1-2@m">
              <h1 class="uk-heading-line uk-text-capitalize"><span class="uk-text-capitalize">INSTAGRAM</span></h1>
              <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                  <div class="uk-background-muted uk-padding">Item</div>
                </div>
                <div>
                  <div class="uk-background-primary uk-padding uk-light">Item</div>
                </div>
                <div>
                  <div class="uk-background-secondary uk-padding uk-light">Item</div>
                </div>

              </div>
              <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                <div>
                  <div class="uk-background-muted uk-padding">Item</div>
                </div>
                <div>
                  <div class="uk-background-primary uk-padding uk-light">Item</div>
                </div>
                <div>
                  <div class="uk-background-secondary uk-padding uk-light">Item</div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="dist/bundle.js"></script>
</body>

</html>
